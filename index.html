</head>
<body>
  <script>
    var a = prompt("Please insert your name!");
    localStorage.setItem("SubmittedNameValue", a);
  </script>

  <header>
    <img src="img/131-LOGO.png" alt="131-logo" class="main-logo">
    <div class="nav-bar">
      <a href="index.html" class="nav-item">Home</a>
      <a href="profile.html" class="nav-item">Our Profile</a>
      <a href="https://www.linkedin.com/in/sekar-ayu-handayani-0180b427a" class="nav-item">Portfolio</a>
      <a href="https://wa.me/6287654321" class="nav-item">Message Us</a>
    </div>
  </header>

  <section class="hero-container">
    <div>
      <h1>Hi, <span id="nama"></span>. Welcome to 131's Angel!</h1>
      <script>
        var b = localStorage.getItem("SubmittedNameValue");
        document.getElementById("nama").innerText = b;
      </script>
      <p>Let's take a look about this page, shall we?</p>
    </div>
    <img src="img/131-INDEX.svg" alt="1">
  </section>

  <section class="headquarters-container">
    <div id="" class="headquarters-section">
      <h1>Our Headquarters</h1>
      <div class="wrapper">
          <div class="headquarters-image-container">
              <div class="headquarters-image">
                <img src="https://www.willflyforfood.net/wp-content/uploads/2019/06/kota-tua-jakarta-indonesia1.jpg" alt="headquarters-image-jakarta">
              </div>
              <p>Jakarta</p>
          </div>
          <div class="headquarters-image-container">
              <div class="headquarters-image">
                <img src="https://cdn1.katadata.co.id/media/images/temp/2020/04/18/2020_04_18-20_12_17_b963f1f3b83e3ac6e3103c4c0e66ad0e.jpg" alt="headquarters-image-bandung">
              </div>
              <p>Bandung</p>
          </div>
          <div class="headquarters-image-container">
              <div class="headquarters-image">
                <img src="https://img.okezone.com/content/2022/12/08/337/2722874/ini-5-alasan-kenapa-kota-surabaya-disebut-kota-pahlawan-nWb0plbz3Y.jpg" alt="headquarters-image-surabaya">
              </div>
              <p>Surabaya</p>
          </div>
      </div>
  </div>
  </section>

  <section class="message-us-container" id="message-us">
    <div class="message-us-section">
      <h1>Message Us</h1>
        <form class="message-form" name="message-form" id="form-mu" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" name="name-sender" id="name-input" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email-sender" id="email-input" placeholder="example@gmail.com" required></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>:</td>
                    <td><input type="tel" name="phone-number-sender" id="phone-number-input" placeholder="081234567890" required></input></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td>:</td>
                    <td><textarea name="message-sender" id="message-input" cols="45" rows="10" required></textarea></td>
                </tr>
            </table>
            <div><button type="submit" value="Submit" class="block">Submit</button></div>
        </form>
    </div>

    <script>
      function validateForm() {
        const fullName = document.forms["message-form"]["name-sender"].value;
        const Email = document.forms["message-form"]["email-sender"].value;
        const phoneNumber = document.forms["message-form"]["phone-number-sender"].value;
        const messageUs = document.forms["message-form"]["message-sender"].value;

        document.getElementById("sender-name").innerText = fullName;
        document.getElementById("sender-email").innerText = Email;
        document.getElementById("sender-phone-number").innerText = phoneNumber;
        document.getElementById("sender-message").innerText = messageUs;
        
        return false;
        }
    </script>

    <div class="message-us-show">
        <p>Name : <span id="sender-name"></span></p>
        <p>Email : <span id="sender-email"></span></p>
        <p>Phone : <span id="sender-phone-number"></span></p>
        <p>Message : <span id="sender-message"></span></p>
    </div>
  </section>

  <footer style="align-items: center;">
    Created by Sekar &copy; 2023
  </footer>
</body>
</html>
